<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <style>
        :root {
            --text-color: #000000;
            --header-bg: rgba(247, 247, 247, 0.8);
            --border-color: #e0e0e0;
            --input-bg: #ffffff;
            --sent-bubble-gradient: linear-gradient(135deg, #007aff, #00c6ff);
            --sent-bubble-text: #ffffff;
            --received-bubble-bg: #e5e5ea;
            --received-bubble-text: #000000;
            --placeholder-text: #8e8e93;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Note: For a true background image like the example, you would host an image and set it here.
           We'll use a gradient as a placeholder. */
        body {
            background: linear-gradient(120deg, #f3ec78, #af4261);
            font-family: var(--font-family);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        .chat-container {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent white background for the chat */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (min-width: 600px) {
             .chat-container {
                max-width: 420px;
                max-height: 90vh;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                border-radius: 24px;
                border: 1px solid rgba(255, 255, 255, 0.18);
             }
        }

        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }

        /* --- Username Screen --- */
        #username-screen { 
            justify-content: center; 
            align-items: center; 
            padding: 2rem; 
            text-align: center; 
            background-color: #fff;
        }
        #username-screen h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; }
        #username-screen p { color: var(--placeholder-text); margin-bottom: 1.5rem; }
        #username-form { display: flex; flex-direction: column; width: 100%; max-width: 300px; }
        .form-input { padding: 12px 16px; font-size: 1rem; border-radius: 12px; border: 1px solid #ddd; background-color: #f9f9f9; margin-bottom: 1rem; text-align: center; }
        .form-button { padding: 12px 16px; font-size: 1rem; font-weight: 600; border: none; border-radius: 12px; background-image: var(--sent-bubble-gradient); color: white; cursor: pointer; }
        #error-message { color: #ff3b30; margin-top: 1rem; height: 1em; font-weight: 500; }
        
        /* --- Chat Screen --- */
        .chat-header { 
            padding: 1rem 1.5rem; 
            text-align: center; 
            background-color: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            z-index: 10; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; background-color: #ccc; font-weight: 700; display: flex; align-items: center; justify-content: center; color: white; }
        .header-title { font-weight: 600; font-size: 1.1rem; }

        .chat-messages { flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        
        .message-wrapper { display: flex; flex-direction: column; margin-bottom: 1rem; animation: slideInUp 0.3s ease-out; flex-shrink: 0; }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-bubble { max-width: 80%; padding: 10px 15px; border-radius: 20px; line-height: 1.4; word-wrap: break-word; }
        .username { font-size: 0.75rem; font-weight: 600; margin-left: 5px; margin-bottom: 4px; color: var(--placeholder-text); }
        
        .sent { align-self: flex-end; align-items: flex-end; }
        .sent .message-bubble { background-image: var(--sent-bubble-gradient); color: var(--sent-bubble-text); }
        
        .received { align-self: flex-start; align-items: flex-start; }
        .received .message-bubble { background-color: var(--received-bubble-bg); color: var(--received-bubble-text); }

        .message-bubble img { max-width: 100%; border-radius: 18px; margin-top: 5px; cursor: pointer; display: block; }
        .message-bubble audio { width: 100%; margin-top: 5px; }

        .chat-form-container { 
            padding: 0.75rem 1rem; 
            background-color: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        #chat-form { display: flex; align-items: center; gap: 0.75rem; }
        #message-input { 
            flex: 1; padding: 10px 15px; border: none; 
            background-color: var(--input-bg);
            border: 1px solid #ddd;
            color: var(--text-color); font-size: 1rem; resize: none; border-radius: 20px;
        }
        #message-input::placeholder { color: var(--placeholder-text); }
        
        .icon-button { background: none; border: none; cursor: pointer; padding: 8px; display: flex; align-items: center; justify-content: center; color: var(--placeholder-text); }
        .icon-button svg { width: 28px; height: 28px; }
        #send-button { color: #007aff; }

        .typing-indicator { height: 20px; padding: 0 1rem 0.5rem; color: var(--placeholder-text); font-size: 0.8rem; }
        .typing-indicator-bubble { display: inline-block; background: var(--received-bubble-bg); border-radius: 18px; padding: 8px 12px; animation: slideInUp 0.3s ease-out; }
        .typing-indicator-bubble span { display: inline-block; width: 6px; height: 6px; background-color: var(--placeholder-text); border-radius: 50%; margin: 0 1px; animation: bounce 1.2s infinite ease-in-out; }
        .typing-indicator-bubble span:nth-child(2) { animation-delay: -1.0s; }
        .typing-indicator-bubble span:nth-child(3) { animation-delay: -0.8s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

    </style>
</head>
<body>

    <div class="chat-container">
        <div id="username-screen" class="screen active">
            <h1>Welcome to Chat</h1>
            <p>Choose a display name to get started.</p>
            <form id="username-form">
                <input type="text" id="username-input" class="form-input" placeholder="Your Name" autocomplete="off" required>
                <button type="submit" class="form-button">Join Chat</button>
            </form>
            <p id="error-message"></p>
        </div>

        <div id="chat-screen" class="screen">
            <header class="chat-header">
                 <div class="profile-pic" id="header-profile-pic">P</div>
                 <div class="header-title" id="header-title">Public Chat</div>
            </header>
            <div class="chat-messages" id="message-container"></div>
            <div class="typing-indicator" id="typing-indicator"></div>
            <div class="chat-form-container">
                <form id="chat-form">
                    <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                    <button type="button" class="icon-button" id="image-upload-btn" title="Send Image">
                        <svg fill="#007aff" viewBox="0 0 24 24"><path d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4 11h-3v3c0 .55-.45 1-1 1s-1-.45-1-1v-3H8c-.55 0-1-.45-1-1s.45-1 1-1h3V8c0-.55.45-1 1-1s1 .45 1 1v3h3c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                    <input id="message-input" placeholder="iMessage" autocomplete="off"></input>
                    <button id="send-button" type="submit" title="Send">
                        <svg fill="#007aff" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const RENDER_URL = 'https://my-cool-chat-app.onrender.com'; // IMPORTANT: Replace
            
            const screens = { username: document.getElementById('username-screen'), chat: document.getElementById('chat-screen') };
            const usernameForm = document.getElementById('username-form');
            const usernameInput = document.getElementById('username-input');
            const errorMessage = document.getElementById('error-message');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const messageContainer = document.getElementById('message-container');
            const imageUploadInput = document.getElementById('image-upload-input');
            const imageUploadBtn = document.getElementById('image-upload-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const headerProfilePic = document.getElementById('header-profile-pic');
            
            let currentUser = localStorage.getItem('chat_username');
            let ws;
            let typingTimeout;

            // --- UI & State Management ---
            const showError = (message) => {
                errorMessage.textContent = message;
                setTimeout(() => errorMessage.textContent = '', 3000);
            };

            const setActiveScreen = (screenName) => {
                Object.values(screens).forEach(s => s.classList.remove('active'));
                screens[screenName].classList.add('active');
            };

            const transitionToChat = () => {
                setActiveScreen('chat');
                headerProfilePic.textContent = currentUser.charAt(0).toUpperCase();
                loadMessageHistory();
                connectWebSocket();
            };
            
            // --- Message Display & Sanitization ---
            const sanitizeHTML = (str) => {
                const temp = document.createElement('div');
                temp.textContent = str;
                return temp.innerHTML;
            };

            const scrollToBottom = () => {
                messageContainer.scrollTop = messageContainer.scrollHeight;
            };

            const createMessageElement = (msg) => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('message-wrapper', msg.username === currentUser ? 'sent' : 'received');

                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');
                
                let contentHTML = '';
                switch(msg.type) {
                    case 'text':
                        contentHTML = `<div class="text">${sanitizeHTML(msg.content)}</div>`;
                        break;
                    case 'image':
                        contentHTML = `<img src="${RENDER_URL}${msg.content}" alt="Image">`;
                        break;
                    case 'audio':
                        contentHTML = `<audio controls src="${RENDER_URL}${msg.content}"></audio>`;
                        break;
                }
                
                if (msg.username !== currentUser) {
                     const usernameEl = document.createElement('div');
                     usernameEl.className = 'username';
                     usernameEl.textContent = sanitizeHTML(msg.username);
                     wrapper.appendChild(usernameEl);
                }
                bubble.innerHTML = contentHTML;
                
                wrapper.appendChild(bubble);
                return wrapper;
            };

            const displayMessage = (message, isNew = false) => {
                const el = createMessageElement(message);
                // Use appendChild because the container is reversed with flexbox
                messageContainer.appendChild(el);
                 if (isNew) {
                    // Smooth scroll for new messages
                    el.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            };
            
            // --- Typing Indicator ---
            const currentlyTyping = new Set();
            const updateTypingIndicator = () => {
                if (currentlyTyping.size === 0) {
                    typingIndicator.innerHTML = '';
                    return;
                }
                
                typingIndicator.innerHTML = `
                    <div class="typing-indicator-bubble">
                        <span></span><span></span><span></span>
                    </div>
                `;
            };

            // --- API & WebSocket Communication ---
            const loadMessageHistory = async () => {
                try {
                    const res = await fetch(`${RENDER_URL}/messages`);
                    const messages = await res.json();
                    messageContainer.innerHTML = '';
                    messages.forEach(msg => displayMessage(msg));
                    scrollToBottom();
                } catch (error) { console.error('Failed to load history:', error); }
            };
            
            const connectWebSocket = () => {
                const wsUrl = RENDER_URL.replace('https://', 'wss://').replace('http://', 'ws://');
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('Connected to server');
                    if (currentUser) {
                        ws.send(JSON.stringify({ type: 'registerUser', username: currentUser }));
                    }
                };

                ws.onclose = () => setTimeout(connectWebSocket, 3000);
                ws.onerror = (error) => { console.error('WebSocket error:', error); ws.close(); };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('Received WebSocket message:', data);

                    if (data.type === 'newChatMessage') {
                        displayMessage(data, true);
                    } else if (data.type === 'userTyping' && data.username !== currentUser) {
                        currentlyTyping.add(data.username);
                        updateTypingIndicator();
                    } else if (data.type === 'userStopTyping') {
                        currentlyTyping.delete(data.username);
                        updateTypingIndicator();
                    }
                };
            };

            // --- Event Listeners ---
            usernameForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                if (!username) return;
                try {
                    const res = await fetch(`${RENDER_URL}/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username }),
                    });
                    const data = await res.json();
                    if (res.ok) {
                        currentUser = username;
                        localStorage.setItem('chat_username', username);
                        transitionToChat();
                    } else {
                       showError(data.message);
                    }
                } catch (error) { showError('Could not connect.'); }
            });

            const sendTextMessage = () => {
                const text = messageInput.value.trim();
                if (text && ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'chatMessage', username: currentUser, text }));
                    messageInput.value = '';
                    clearTimeout(typingTimeout);
                    ws.send(JSON.stringify({ type: 'stopTyping' }));
                }
            };

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                sendTextMessage();
            });
            
            messageInput.addEventListener('input', () => {
                if (!ws || ws.readyState !== WebSocket.OPEN) return;
                clearTimeout(typingTimeout);
                ws.send(JSON.stringify({ type: 'typing' }));
                typingTimeout = setTimeout(() => {
                    ws.send(JSON.stringify({ type: 'stopTyping' }));
                }, 2000);
            });

            imageUploadBtn.addEventListener('click', () => imageUploadInput.click());
            imageUploadInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const formData = new FormData();
                formData.append('media', file);
                
                try {
                    const res = await fetch(`${RENDER_URL}/upload`, { method: 'POST', body: formData });
                    const result = await res.json();
                    if (result.success) {
                        ws.send(JSON.stringify({ type: 'imageMessage', username: currentUser, filePath: result.filePath }));
                    }
                } catch (error) { console.error('Upload failed:', error); }
                imageUploadInput.value = '';
            });

            // --- Initial Load ---
            if (currentUser) {
                transitionToChat();
            } else {
                setActiveScreen('username');
            }
        });
    </script>
</body>
</html>
